model:

      name: "01_nospk_4040"
      num_feats: 80
      batch_size: 16
      use_speaker: False
      use_dimension: False

loss:

    lambda_gp: 10
    lambda_g_emo_cls: 1
    lambda_g_spk_cls: 1
    lambda_g_dim_cls: 1
    lambda_cycle: 5
    lambda_id: 5

    num_iters: 1000
    num_iters_decay: 500
    resume_iters: 0

    d_to_g_ratio: 4

optimizer:

    beta1: 0.9
    beta2: 0.999

    g_lr: 0.0001
    d_lr: 0.0001
    emo_cls_lr: 0.0001
    speaker_cls_lr: 0.0001
    dim_cls_lr: 0.0001


logs:

    use_tensorboard: True

    log_dir: './logs'
    sample_dir: './samples'
    model_save_dir: './checkpoints'

    log_every: 4
    sample_every: 50
    model_save_every: 50

data:

    dataset_dir: "../data"
    sample_set_dir: '../data/samples/originals'
    train_test_split: 0.90
    normalise_mels: True

verbose: False
device: torch.device('cuda')
